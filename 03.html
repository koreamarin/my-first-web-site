            <!-- 본문 -->
            <div id="article">
                <h2>JavaScript</h2>

                <script>        //배열공부
                    document.write("<div style='font-size:40px'> 배열 공부<br></div>")
                    var family = ['father', 'mother', 'me', 'sister', 'brother'];
                    i = 0;
                    while (i < family.length) {
                        document.write("<span><a href ='http://www.naver.com/" + family[i] + "'>" + i + ". " + family[i] + "<br></a></span>");
                        i += 1;
                    }
                </script>

                <br><br>
                
                <script>        //객체 공부 (문자열을 품은 객체)
                    document.write("<div style='font-size:40px'>객체 공부 (문자열을 품은 객체)<br></div>")
                    var coworkers = {
                        "programmer" : "egoing",
                        "designer" : "leezche",
                    };
                    document.write("programmer : " + coworkers.programmer + "<br>");
                    document.write("designer : " + coworkers.designer + "<br>");
                    coworkers.bookkeeper = "duru";
                    document.write("bookkeeper : " + coworkers.bookkeeper + "<br>");
                    coworkers["data scientist"] = "teaho";
                    document.write("data scientist : " + coworkers["data scientist"] + "<br>");
                </script>

                <br><br>

                <script>    // 반복문을 이용한 객체 출력.
                    document.write("<div style='font-size:40px'>반복문을 이용한 객체 출력<br></div>")
                    for(var key in coworkers) {
                        document.write(key + " : " + coworkers[key] + "<br>");
                    }
                </script>

                <br><br>

                <script>
                    document.write("<div style='font-size:40px'>반복문 함수를 이용한 객체 출력<br></div>")
                    coworkers.showAll = function() {
                        for(var key in this) {
                            document.write(key + " : " + this[key] + "<br>");
                        }
                    }
                    coworkers.showAll()

                </script>










            </div>
        </div>
